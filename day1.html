<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href=".css">
    </head>
    <body>
        <table border=1>
            <tr>
                <th>Tag</th>
                <th>Definition</th>
                <th>Example</th>
            </tr>
            <tr>
                <td>&lt;html&gt; <br> &lt/html&gt;</td>
                <td>Defines a html document</td>
                <td>This file</td>
            </tr>
             <tr>
                <td>&lt;a href="URL"&gt; <br> &lt;/a&gt;</td>
                <td>Creates a hyperlink</td>
                 <td><u>Google</u></td>
            </tr>
             <tr>
                <td>&lt;img src="URL"/&gt;</td>
                <td>Inserts an image</td>
                <td><img src="assets/img/1.jpg" width="100" height="100"></td>
            </tr>
             <tr>
                <td>&lt;head&gt; <br> &lt;/head&gt;</td>
                <td>Title and css link are written</td>
                <td>&lt;img src="URL"/&gt; <br> &lt;title&gt; &lt;/title&gt; </td>
            </tr>
             <tr>
                <td>&lt;body&gt; <br> &lt;/body&gt;</td>
                <td>div are written</td>
                <td> &lt;div&gt;  <br> &lt;/div&gt;</td>
            </tr>
            
        </table>
        
       
    </body>
</html>
